<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content-container">
        <div class="calc-container">
            <div class="calc-display">
                <input id="display" readonly>
            </div>
            <div class="calc-buttons">
                <div id="clear" onclick="clearDisplay()"> C </div>
                <div id="plus" onclick="appendToDisplay('+')"> + </div>
                <div id="minus" onclick="appendToDisplay('-')"> - </div>
                <div id="multiply" onclick="appendToDisplay('*')"> * </div>
                <div id="divide" onclick="appendToDisplay('/') "> / </div>
            </div>
            <div class="calc-grid">
                <div class="calc-numbers" onclick="appendToDisplay('1')"> 1 </div>
                <div class="calc-numbers" onclick="appendToDisplay('2')"> 2 </div>
                <div class="calc-numbers" onclick="appendToDisplay('3')"> 3 </div>
                <div class="calc-numbers" onclick="appendToDisplay('4')"> 4 </div>
                <div class="calc-numbers" onclick="appendToDisplay('5')"> 5 </div>
                <div class="calc-numbers" onclick="appendToDisplay('6')"> 6 </div>
                <div class="calc-numbers" onclick="appendToDisplay('7')"> 7 </div>
                <div class="calc-numbers" onclick="appendToDisplay('8')"> 8 </div>
                <div class="calc-numbers" onclick="appendToDisplay('9')"> 9 </div>
                <div class="calc-numbers" onclick="appendToDisplay('0')"> 0 </div>
                <div class="calc-numbers" onclick="appendToDisplay('.')"> . </div>
                <div class="calc-numbers" onclick="calculate()"> = </div>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
